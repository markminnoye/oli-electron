appId: be.sonicrocket.oli-cdn-demo
productName: oli CDN Demo
copyright: Copyright Â© 2026 Sonic Rocket

directories:
  output: release
  buildResources: build

# Icon will be automatically picked up from build/oli-electron.png
icon: build/oli-electron.png

files:
  - dist/**/*
  - app/app/dist/**/*
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/.bin"

mac:
  category: public.app-category.utilities
  icon: build/oli-electron.icns
  # Entitlements for location services
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  # Add location usage description to Info.plist
  extendInfo:
    NSLocationWhenInUseUsageDescription: "oli CDN Demo uses your location to visualize the network path from your device to the video server."
    NSLocationUsageDescription: "oli CDN Demo uses your location to visualize the network path from your device to the video server."
  target:
    - dmg
    - zip

win:
  target:
    - nsis
    - portable

linux:
  target:
    - AppImage
    - deb

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
